<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.box{
			border:1px solid red;
			 display: grid;
			  grid-template-columns: 100px 100px 100px;
			 grid-template-rows: 100px 100px 100px;
		}
		.box div{
			border:1px solid #00FFFF;
			 
		}
	</style>
	<body>
		<div class="box">
			<div>
				<p>1</p>
			</div>
			<div>
				<p>2</p>
			</div>
			<div>
				<p>3</p>
			</div>
			<div>
				<p>4</p>
			</div>
			<div>
				<p>5</p>
			</div>
			<div>
				<p>6</p>
			</div>
		</div>
	</body>
</html>
