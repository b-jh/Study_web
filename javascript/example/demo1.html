<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		ul li{
			cursor:pointer;
		}
		p{
			margin-left: 30px;
			color: #aaa;
		}
	</style>
	<body>
		<h1>喜欢的武将</h1>
		<ul id="ul_box">
			<li>张飞</li>
			<li>刘备</li>
		</ul>
		<p id="jiang" >
			<span onclick="addJiang()">[增加武将]</span>
		</p>
	</body>
	<script type="text/javascript">
		function addJiang() {
			document.getElementById("jiang").innerHTML =
				'<input type="text" placeholder="添加武将" onblur="showJiang(this.value)" >'
		}

		function showJiang(val) {
			console.log("df")
			var li = document.createElement("li")
			li.innerHTML = val
			document.getElementById("ul_box").appendChild(li)
			document.getElementById("jiang").innerHTML ='<span onclick="addJiang()">[增加武将]</span>'
		}
	</script>
</html>
