<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-text & v-html</h1>
	<div id="app">
		<span v-text="message"></span>
		<span v-html="aaaa"></span>
	</div>
	<script>
		var aaaa = new Vue({
			el:'#app',
			data:{
				message:'hello vue!',
				aaaa:'<h3>第三方进口量<h3>'
			}
		})
	</script>
</body>
</html>
