<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../assets/js/vue.js"></script>
		<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>

<body>
	<h1>标准</h1>
	<div id="app">
		<p v-pre>{{message}}</p>
		<p v-cloak>在浏览器为用户渲染完之前，你是看不到我的！</p>
		<p v-once>原来的值：{{message}}</p>
		<input  type="" name="" id="" value="" v-model="message"/>
	</div>

	<script>
		var aaaa = new Vue({
			el:'#app',
			data:{
				message:'hello vue!'
			}
		})
	</script>
</body>
</html>
