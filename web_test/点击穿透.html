<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="width: 300px;height:300px;border:1px solid red;" onclick="alert('点击大盒子')">
			<div style="width: 100px;height:100px;border:1px solid yellow;" onclick="dian_xiao()">点击跳转</div>
		</div>
	</body>
	<script type="text/javascript">
		function dian_xiao(ev){
			alert("点击小盒子");
			stopBubble(ev)
		}
		function stopBubble(e) {
			//如果提供了事件对象，则这是一个非IE浏览器
			if (e && e.stopPropagation)
				//因此它支持W3C的stopPropagation()方法
				e.stopPropagation();
			else
				//否则，我们需要使用IE的方式来取消事件冒泡
				window.event.cancelBubble = true;
		}
	</script>
</html>
